<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Erik O'Hara</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	</head>

	<body style = "background-color: #ebedda;">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "margin-bottom: 20px;">
			<a class="navbar-brand">
				<img src = "http://slicedblu.com/images/logo-remake-9-12-19-LINES-WITHFILL.png" width="30" height="30" class="d-inline-block align-top" alt="">
				<span style = "color: white;">Erik O'Hara</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/SlicedBlu">GitHub</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://www.linkedin.com/in/erik-o-hara-267bba1b1/">LinkedIn (Resume)</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./login">Edit</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div id = "content">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-4">
						<img class="img-thumbnail" th:src = "${profilepic}" width="300">
					</div>

					<div class="col-12 col-md-8">
						<h2 th:text = "${name}"></h2>
						<p th:text = "${biotext}"></p>
					</div>
				</div>
			</div>
		</div>
		<div id = "content">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-4">
						<h1>Weather</h1>
					</div>

					<div class="col-12 col-md-8">
						<h1 th:text = "${temperature} degrees Celcius"></h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
